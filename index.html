<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하트 테트리스 (최종 안정화)</title>
    <style>
        /* 1. CSS: 스타일 정의 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #36454F;
            margin: 0;
            font-family: 'Malgun Gothic', 'Arial', sans-serif;
            flex-direction: column;
        }

        /* 닉네임 표시 영역 */
        #nickname-display {
            color: #E6E6FA;
            margin-bottom: 5px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #score {
            color: #E6E6FA;
            margin-bottom: 20px; 
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 2px 2px #483D8B;
        }

        /* 닉네임 입력 화면 스타일 */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #1a1a2e;
            border: 8px solid #E0B0FF;
            border-radius: 10px;
            color: #E6E6FA;
        }

        #nickname-input {
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }

        #start-button {
            padding: 10px 20px;
            background-color: #B57EDC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }
        #start-button:hover {
            background-color: #9370DB;
        }
        
        /* 게임 보드 스타일 */
        #game-area {
            display: none; /* 초기에는 숨김 */
            align-items: center;
            flex-direction: column;
        }

        #game-container {
            border: 8px solid #E0B0FF;
            background-color: #1a1a2e;
            display: inline-block;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #111;
            box-sizing: border-box;
            border: 1px solid #000;
            
            display: flex;
            justify-content: center;
            align-items: center;
            color: #222; 
            font-size: 1.2em;
            font-weight: bold;
        }

        /* 파스텔 톤 블록 색상 클래스 */
        .T { background-color: #B57EDC; border: 1px solid #9370DB; }
        .L { background-color: #FFB7C5; border: 1px solid #FF9DBF; }
        .J { background-color: #ADD8E6; border: 1px solid #87CEEB; }
        .I { background-color: #AFEEEE; border: 1px solid #7FFFD4; }
        .O { background-color: #FFFF99; border: 1px solid #FFFF66; }
        .S { background-color: #98FB98; border: 1px solid #7CFC00; }
        .Z { background-color: #FFC0CB; border: 1px solid #FF69B4; }

        .controls {
            color: #E6E6FA;
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>❤️ 하트 테트리스 ❤️</h1>
        <label for="nickname-input">닉네임을 입력해 주세요:</label>
        <input type="text" id="nickname-input" placeholder="여기에 닉네임을 입력" maxlength="15">
        <button id="start-button">게임 시작</button>
    </div>

    <div id="game-area">
        <div id="nickname-display"></div>
        <div id="score">점수: 0</div> 

        <div id="game-container">

                </div>
        </div>
        
        <div class="controls">
            <p>키보드: ←, → (이동), ↓ (빠른 하강), ↑ (회전)</p>
            <p style="font-size: 0.9em; color: #aaa;">(하강 속도: 1.5초로 난이도 하향됨)</p>
        </div>
    </div>
